<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Landing Page Website Tutorial</title>
  <!-- Viewport with device with initial scale one for mobile website responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS file -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jquery js file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap js file -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- CSS file link -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<!-- NAVIGATION BAR -->
  <!-- Bootstrap's default navigation bar, which will stay fixed at top -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- container fluid is best for Bootstrap's mobile websites -->
    <div class="container-fluid">
      <!-- adding header to navigation bar -->
      <div class="navbar-header">
        <!-- collapsible button when viewing in mobile size, toggles the navigation bar -->
        <button type="button" class="navbar-toggle" date-toggle="collapse" data-target="#navbar-collapse-main">
          <!-- for screen readers who cannot tell there is a navigation button -->
          <span class="sr-only">Toggle Navigation</span>
          <!-- icon bars in the drop down navigation button -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- add logo image to the navbar, sourced from images file -->
        <a class="navbar-brand" href="#"><img src="img/w3newbie.png" alt=""></a>
      </div>
      <!-- add unordered list/list items for the navigation links -->
      <div class="collapse navbar-collapse" id="navbar-collapse-main">
         <ul class="nav navbar-nav navbar-right">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Testimonials</a></li>
        </ul>
      </div>
    </div>
  </nav>









  
</body>
</html>
